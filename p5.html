<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style type="text/css">

        </style>
    </head>
    <body>
        <script type="text/javascript">
        var dataset = [];
        for (var i = 0; i < 5; i++) {
            var newNumber = Math.random() * 30;
            newNumber = i * 5 + 5;
            dataset.push(Math.round(newNumber));
        }
        var w = 500;
        var h = 50;
        var svg = d3.select("body").append("svg")
                    .attr("width", w)
                    .attr("height", h);

        var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");

        circles
            .attr("cx", function(d, i) {
                //return (i * (w/dataset.length)) + w/dataset.length/2 + "px";
                return (i * 50) + 25;
            })
            .attr("cy", h/2)
            .attr("r", function(d, i) {
                return d;
            })
            .attr("fill", "yellow")
            .attr("stroke", "orange")
            .attr("stroke-width", function(d) {
                return d/2;
            });
        </script>
    </body>
</html>
